<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CreatorPlan | Stable</title>
    <meta name="theme-color" content="#6366f1">
    <meta name="description" content="Planification de contenu collaborative.">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* ==========================================
         * üé® CSS CLEAN & RESPONSIVE
         * ==========================================
         */
        :root {
            --primary: #6366f1;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --radius: 12px;
            --yt: #ef4444; --tt: #000000; --ig: #db2777;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-body); color: var(--text-main);
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            overflow: hidden; user-select: none;
        }

        /* HEADER & TOOLBAR */
        header {
            background: var(--bg-card); padding: 1rem;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
            padding-top: max(1rem, env(safe-area-inset-top));
        }
        .logo { font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 0.5rem; }
        
        .toolbar {
            padding: 0.5rem 1rem; background: var(--bg-body);
            display: flex; gap: 0.5rem; overflow-x: auto;
            border-bottom: 1px solid var(--border);
        }

        /* BOARD LAYOUT */
        .board-container { flex: 1; overflow-y: hidden; overflow-x: auto; display: flex; flex-direction: column; }
        .board {
            display: grid; grid-template-columns: repeat(7, minmax(280px, 1fr));
            gap: 1rem; padding: 1rem; height: 100%;
        }
        @media (max-width: 1024px) {
            .board { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; padding: 1rem 0.5rem; }
            .column { min-width: 85vw; scroll-snap-align: center; }
        }

        /* CARDS & COLUMNS */
        .column {
            background: #f9fafb; border-radius: var(--radius); border: 1px solid var(--border);
            display: flex; flex-direction: column; overflow: hidden;
        }
        .column-header { padding: 1rem; background: #fff; border-bottom: 1px solid var(--border); font-weight: bold; }
        .column-content { flex: 1; padding: 0.5rem; overflow-y: auto; display: flex; flex-direction: column; gap: 0.5rem; }
        
        .card {
            background: #fff; padding: 1rem; border-radius: var(--radius);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); border: 1px solid var(--border);
            border-left: 4px solid transparent;
        }
        .card[data-platform="youtube"] { border-left-color: var(--yt); }
        .card[data-platform="tiktok"] { border-left-color: var(--tt); }
        .card[data-platform="instagram"] { border-left-color: var(--ig); }

        /* UI ELEMENTS */
        .btn {
            background: var(--bg-card); border: 1px solid var(--border); padding: 0.5rem 1rem;
            border-radius: var(--radius); font-weight: 600; cursor: pointer;
        }
        .btn-primary { background: var(--primary); color: white; border: none; }
        .status-badge { font-size: 0.75rem; padding: 0.2rem 0.6rem; background: #eee; border-radius: 99px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 4px; }
        .dot.online { background: #10b981; } .dot.offline { background: #ef4444; }

        /* MODALS */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(2px);
            display: flex; justify-content: center; align-items: flex-end; z-index: 100;
            opacity: 0; pointer-events: none; transition: opacity 0.2s;
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        .modal {
            background: #fff; width: 100%; max-width: 500px; padding: 1.5rem;
            border-radius: 20px 20px 0 0; transform: translateY(100%); transition: transform 0.3s;
            padding-bottom: max(1.5rem, var(--safe-bottom));
        }
        .modal-overlay.open .modal { transform: translateY(0); }
        @media(min-width: 768px) {
            .modal-overlay { align-items: center; }
            .modal { border-radius: var(--radius); transform: scale(0.95); width: 90%; }
            .modal-overlay.open .modal { transform: scale(1); }
        }

        input, select { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid var(--border); border-radius: var(--radius); }
        
        /* TOAST */
        .toast {
            position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%);
            background: #1f2937; color: white; padding: 0.8rem 1.5rem; border-radius: 50px;
            opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 200;
        }
        .toast.visible { opacity: 1; }
    </style>
</head>
<body>

    <header>
        <div class="logo">CreatorPlan</div>
        <div style="display:flex; gap:0.5rem; align-items:center;">
            <div class="status-badge"><span class="dot online"></span><span id="syncText">Init...</span></div>
            <button class="btn btn-primary" id="pwaInstallBtn" style="display:none">Installer</button>
            <button class="btn" id="authBtn">üë§</button>
        </div>
    </header>

    <div class="toolbar">
        <button class="btn btn-primary" onclick="app.openModal()">+ Nouveau</button>
        <div style="flex:1"></div>
        <button class="btn" onclick="app.weekNav(-1)">‚Üê</button>
        <span id="weekDisplay" style="padding:0 0.5rem; font-weight:bold; font-size:0.9rem">...</span>
        <button class="btn" onclick="app.weekNav(1)">‚Üí</button>
    </div>

    <div class="board-container">
        <div class="board" id="board"></div>
    </div>

    <div class="modal-overlay" id="authOverlay">
        <div class="modal">
            <h3>Connexion</h3>
            <form onsubmit="auth.handleSubmit(event)">
                <input type="email" id="authEmail" placeholder="Email" required autocomplete="email">
                <input type="password" id="authPassword" placeholder="Mot de passe" required autocomplete="current-password">
                <button type="submit" class="btn btn-primary" style="width:100%" id="authSubmitBtn">Se connecter</button>
            </form>
            <p style="text-align:center; margin-top:1rem; font-size:0.9rem; color:gray" onclick="auth.toggleMode()" id="authSwitch">Cr√©er un compte</p>
            <button class="btn" onclick="auth.close()" style="width:100%; margin-top:0.5rem">Fermer</button>
        </div>
    </div>

    <div class="modal-overlay" id="contentOverlay">
        <div class="modal">
            <h3>√âditer Contenu</h3>
            <form onsubmit="app.saveItem(event)">
                <input type="hidden" id="itemId">
                <input type="text" id="itemTitle" placeholder="Titre" required>
                <select id="itemPlatform">
                    <option value="youtube">YouTube</option>
                    <option value="tiktok">TikTok</option>
                    <option value="instagram">Instagram</option>
                </select>
                <select id="itemStatus">
                    <option value="todo">√Ä faire</option>
                    <option value="published">Publi√©</option>
                </select>
                <input type="date" id="itemDate" required>
                <button type="submit" class="btn btn-primary" style="width:100%">Enregistrer</button>
                <button type="button" class="btn" onclick="app.deleteItem()" id="btnDelete" style="width:100%; margin-top:0.5rem; color:red">Supprimer</button>
                <button type="button" class="btn" onclick="app.closeModal()" style="width:100%; margin-top:0.5rem">Annuler</button>
            </form>
        </div>
    </div>

    <div id="toast" class="toast">Info</div>

    <script>
        /**
         * ==========================================
         * 1Ô∏è‚É£ CONFIGURATION & NETTOYAGE (CRITIQUE)
         * ==========================================
         */
        
        // üö® STOPPER LES ZOMBIES : D√©senregistre tout SW existant pour stopper l'erreur 429
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    console.log('üóëÔ∏è Suppression SW Zombie:', registration);
                    registration.unregister();
                }
            });
        }

        // Configuration Supabase
        const SUPABASE_URL = 'https://bqhzbgwisadmgwuqdske.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxaHpiZ3dpc2FkbWd3dXFkc2tlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MzIzNzIsImV4cCI6MjA4MzEwODM3Mn0.8eQnpL_z4JPTfTZOF7JaLGcxPxSfUt5BXDFxBoO6A_c';
        
        let sbClient = null;
        if(typeof supabase !== 'undefined' && SUPABASE_URL.includes('http')) {
            // Singleton: Une seule instance pour toute l'app
            sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                auth: {
                    persistSession: true, // On garde la session
                    autoRefreshToken: true,
                    detectSessionInUrl: true
                }
            });
        }

        /**
         * ==========================================
         * 2Ô∏è‚É£ PWA MANAGER (Version Safe / Sans Blob)
         * ==========================================
         */
        class PWAManager {
            constructor() {
                // On injecte seulement le manifeste pour l'UI "Add to Homescreen"
                // On NE tente PAS d'installer un SW via Blob (cause des erreurs)
                this.initManifest();
                this.initInstallButton();
            }

            initManifest() {
                const iconSVG = `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512' fill='%236366f1'><rect width='512' height='512' rx='100' fill='white'/><rect x='100' y='100' width='312' height='312' rx='50' fill='%236366f1'/></svg>`;
                const iconUrl = `data:image/svg+xml;base64,${btoa(iconSVG)}`;
                const manifest = {
                    name: "CreatorPlan", short_name: "Plan",
                    start_url: ".", display: "standalone",
                    background_color: "#f3f4f6", theme_color: "#6366f1",
                    icons: [{ src: iconUrl, sizes: "512x512", type: "image/svg+xml" }]
                };
                const link = document.createElement('link');
                link.rel = 'manifest';
                link.href = `data:application/manifest+json,${encodeURIComponent(JSON.stringify(manifest))}`;
                document.head.appendChild(link);
            }

            initInstallButton() {
                const btn = document.getElementById('pwaInstallBtn');
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    if(btn) btn.style.display = 'inline-flex';
                });
                if(btn) btn.onclick = async () => {
                    if (this.deferredPrompt) {
                        this.deferredPrompt.prompt();
                        const { outcome } = await this.deferredPrompt.userChoice;
                        if (outcome === 'accepted') btn.style.display = 'none';
                        this.deferredPrompt = null;
                    }
                };
            }
        }

        /**
         * ==========================================
         * 3Ô∏è‚É£ AUTHENTIFICATION (Gestion Erreurs)
         * ==========================================
         */
        const auth = {
            isLogin: true,
            init() {
                // Listener global sur l'√©tat auth
                if(sbClient) {
                    sbClient.auth.onAuthStateChange((event, session) => {
                        console.log("Auth Event:", event);
                        if (event === 'SIGNED_IN' || event === 'TOKEN_REFRESHED') {
                            app.user = session.user;
                        } else if (event === 'SIGNED_OUT') {
                            app.user = null;
                        }
                        app.updateUI();
                        if(event === 'SIGNED_IN') app.fetchData();
                    });
                }
            },
            toggleMode() {
                this.isLogin = !this.isLogin;
                document.getElementById('authSwitch').textContent = this.isLogin ? "Cr√©er un compte" : "Se connecter";
                document.getElementById('authSubmitBtn').textContent = this.isLogin ? "Se connecter" : "S'inscrire";
            },
            open() {
                if(app.user) {
                    if(confirm("D√©connexion ?")) sbClient.auth.signOut();
                } else {
                    document.getElementById('authOverlay').classList.add('open');
                }
            },
            close() { document.getElementById('authOverlay').classList.remove('open'); },
            async handleSubmit(e) {
                e.preventDefault();
                if(!sbClient) return alert("Supabase non configur√©");

                const email = document.getElementById('authEmail').value;
                const password = document.getElementById('authPassword').value;
                const btn = document.getElementById('authSubmitBtn');
                
                btn.disabled = true; btn.textContent = "Chargement...";

                try {
                    const { data, error } = this.isLogin 
                        ? await sbClient.auth.signInWithPassword({ email, password })
                        : await sbClient.auth.signUp({ email, password });

                    if(error) throw error;
                    
                    if(!this.isLogin && data?.user && !data.session) {
                        alert("Inscription r√©ussie ! V√©rifiez vos emails.");
                    } else {
                        app.showToast(this.isLogin ? "Connect√© !" : "Bienvenue !");
                        this.close();
                    }
                } catch(err) {
                    alert("Erreur: " + err.message);
                } finally {
                    btn.disabled = false; btn.textContent = this.isLogin ? "Se connecter" : "S'inscrire";
                }
            }
        };

        /**
         * ==========================================
         * 4Ô∏è‚É£ APP LOGIC
         * ==========================================
         */
        const app = {
            user: null,
            weekStart: new Date(),
            items: JSON.parse(localStorage.getItem('cp_items')) || [],

            init() {
                this.pwa = new PWAManager();
                this.setMonday(new Date());
                auth.init();
                this.render();
                
                document.getElementById('authBtn').onclick = () => auth.open();
                
                // Gestion Online/Offline simple
                window.addEventListener('online', () => this.updateUI());
                window.addEventListener('offline', () => this.updateUI());
            },

            setMonday(d) {
                const day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
                this.weekStart = new Date(d.setDate(diff));
                this.weekStart.setHours(0,0,0,0);
                this.render();
            },

            weekNav(dir) {
                const d = new Date(this.weekStart);
                d.setDate(d.getDate() + (dir * 7));
                this.setMonday(d);
            },

            updateUI() {
                const isOnline = navigator.onLine;
                const status = document.getElementById('syncText');
                const dot = document.querySelector('.dot');
                const authBtn = document.getElementById('authBtn');

                dot.className = `dot ${isOnline ? 'online' : 'offline'}`;
                
                if(!isOnline) status.textContent = "Offline";
                else status.textContent = this.user ? "Cloud Sync" : "Local";

                authBtn.textContent = this.user ? "üü¢" : "üë§";
            },

            async fetchData() {
                if(!this.user || !sbClient) return;
                // Protection basique contre le spam
                const { data, error } = await sbClient.from('content_items').select('*');
                if(!error && data) {
                    this.items = data;
                    localStorage.setItem('cp_items', JSON.stringify(data));
                    this.render();
                }
            },

            render() {
                const board = document.getElementById('board');
                board.innerHTML = '';
                
                const end = new Date(this.weekStart); end.setDate(end.getDate() + 6);
                document.getElementById('weekDisplay').textContent = 
                    `${this.weekStart.getDate()}/${this.weekStart.getMonth()+1} - ${end.getDate()}/${end.getMonth()+1}`;

                for(let i=0; i<7; i++) {
                    const d = new Date(this.weekStart); d.setDate(d.getDate() + i);
                    const dateStr = d.toISOString().split('T')[0];
                    const dayItems = this.items.filter(it => it.date === dateStr);

                    const col = document.createElement('div');
                    col.className = 'column';
                    col.innerHTML = `
                        <div class="column-header">
                            ${d.toLocaleDateString('fr-FR', {weekday:'short'})} ${d.getDate()}
                        </div>
                        <div class="column-content"></div>
                    `;
                    
                    const container = col.querySelector('.column-content');
                    dayItems.forEach(item => {
                        const el = document.createElement('div');
                        el.className = 'card';
                        el.dataset.platform = item.platform;
                        el.innerHTML = `<div>${item.title}</div><div class="status-badge">${item.status}</div>`;
                        el.onclick = () => this.openModal(item);
                        container.appendChild(el);
                    });
                    board.appendChild(col);
                }
            },

            // CRUD UI Helpers
            openModal(item = null) {
                document.getElementById('contentOverlay').classList.add('open');
                const f = document.querySelector('#contentOverlay form');
                f.reset();
                document.getElementById('btnDelete').style.display = item ? 'block' : 'none';
                
                if(item) {
                    document.getElementById('itemId').value = item.id;
                    document.getElementById('itemTitle').value = item.title;
                    document.getElementById('itemPlatform').value = item.platform;
                    document.getElementById('itemStatus').value = item.status;
                    document.getElementById('itemDate').value = item.date;
                } else {
                    document.getElementById('itemId').value = '';
                    document.getElementById('itemDate').value = this.weekStart.toISOString().split('T')[0];
                }
            },
            closeModal() { document.getElementById('contentOverlay').classList.remove('open'); },
            
            async saveItem(e) {
                e.preventDefault();
                const id = document.getElementById('itemId').value;
                const item = {
                    id: id || crypto.randomUUID(),
                    title: document.getElementById('itemTitle').value,
                    platform: document.getElementById('itemPlatform').value,
                    status: document.getElementById('itemStatus').value,
                    date: document.getElementById('itemDate').value,
                    user_id: this.user?.id
                };

                // Optimistic Update
                const idx = this.items.findIndex(i => i.id === item.id);
                if(idx > -1) this.items[idx] = item; else this.items.push(item);
                localStorage.setItem('cp_items', JSON.stringify(this.items));
                this.render();
                this.closeModal();

                if(this.user && sbClient) {
                    await sbClient.from('content_items').upsert(item);
                }
            },
            
            async deleteItem() {
                if(!confirm("Supprimer ?")) return;
                const id = document.getElementById('itemId').value;
                this.items = this.items.filter(i => i.id !== id);
                localStorage.setItem('cp_items', JSON.stringify(this.items));
                this.render();
                this.closeModal();
                if(this.user && sbClient) await sbClient.from('content_items').delete().eq('id', id);
            },
            
            showToast(msg) {
                const t = document.getElementById('toast');
                t.textContent = msg; t.classList.add('visible');
                setTimeout(() => t.classList.remove('visible'), 3000);
            }
        };

        // Init App
        app.init();
    </script>
</body>
</html>
