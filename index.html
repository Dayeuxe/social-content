    <style>
        /* ==========================================
         * üé® VARIABLES & RESET
         * ==========================================
         */
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --bg-column: #f9fafb;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --radius: 12px;
            --safe-bottom: env(safe-area-inset-bottom);
            
            /* Status Colors */
            --yt-color: #ef4444;
            --tt-color: #000000;
            --ig-color: #db2777;
        }

        [data-theme="dark"] {
            --bg-body: #111827;
            --bg-card: #1f2937;
            --bg-column: #18202f;
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --border: #374151;
            --tt-color: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        /* ==========================================
         * üß© UI COMPONENTS
         * ==========================================
         */
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            gap: 0.5rem; padding: 0.6rem 1rem;
            border-radius: var(--radius);
            font-weight: 600; font-size: 0.9rem;
            border: 1px solid var(--border);
            background: var(--bg-card); color: var(--text-main);
            cursor: pointer; transition: all 0.2s;
            touch-action: manipulation;
        }
        .btn:active { transform: scale(0.96); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-primary { background: var(--primary); color: white; border: none; }
        .btn-icon { padding: 0.6rem; border-radius: 50%; }

        input, select, textarea {
            background: var(--bg-body); border: 1px solid var(--border);
            color: var(--text-main); padding: 0.8rem;
            border-radius: var(--radius); width: 100%;
            font-size: 16px; margin-bottom: 0.5rem;
        }

        /* ==========================================
         * üì± LAYOUT & RESPONSIVE
         * ==========================================
         */
        header {
            background: var(--bg-card); padding: 1rem;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
            padding-top: max(1rem, env(safe-area-inset-top));
        }

        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary); display: flex; align-items: center; gap: 0.5rem; }
        
        .toolbar {
            padding: 0.5rem 1rem; background: var(--bg-body);
            display: flex; gap: 0.5rem; overflow-x: auto;
            border-bottom: 1px solid var(--border);
            scrollbar-width: none;
        }

        .board-container {
            flex: 1; overflow-y: hidden; overflow-x: auto;
            display: flex; flex-direction: column;
            background: var(--bg-body);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(7, minmax(280px, 1fr));
            gap: 1rem; padding: 1rem; height: 100%;
        }

        @media (max-width: 1024px) {
            .board {
                display: flex; flex-direction: row;
                overflow-x: auto; scroll-snap-type: x mandatory;
                padding: 1rem 0.5rem; gap: 0.5rem;
            }
            .column { min-width: 85vw; scroll-snap-align: center; }
            .hide-mobile { display: none; }
        }

        .column {
            background: var(--bg-column);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        .column-header {
            padding: 1rem; background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 2;
        }
        .day-name { font-size: 0.8rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }
        .day-date { font-size: 1.2rem; font-weight: 700; margin-top: 0.2rem; }
        .day-date.today { color: var(--primary); }

        .column-content {
            flex: 1; padding: 0.5rem;
            overflow-y: auto;
            display: flex; flex-direction: column; gap: 0.5rem;
        }

        /* CARD STYLE */
        .card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: var(--radius); padding: 1rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            border-left: 4px solid transparent;
            position: relative; transition: transform 0.2s;
        }
        .card:active { transform: scale(0.98); }
        .card[data-platform="youtube"] { border-left-color: var(--yt-color); }
        .card[data-platform="tiktok"] { border-left-color: var(--tt-color); }
        .card[data-platform="instagram"] { border-left-color: var(--ig-color); }

        .card-header { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .card-title { font-weight: 600; line-height: 1.3; margin-bottom: 0.5rem; }

        /* MODALS */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(4px);
            display: flex; justify-content: center; align-items: flex-end;
            z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.2s;
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        
        .modal {
            background: var(--bg-card); width: 100%; max-width: 500px;
            border-radius: 20px 20px 0 0;
            max-height: 90vh; overflow-y: auto;
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            padding-bottom: var(--safe-bottom);
        }
        @media (min-width: 768px) {
            .modal-overlay { align-items: center; }
            .modal { border-radius: var(--radius); transform: scale(0.95); width: 90%; }
        }
        .modal-overlay.open .modal { transform: translateY(0); }
        @media (min-width: 768px) { .modal-overlay.open .modal { transform: scale(1); } }

        .modal-header { padding: 1.5rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 1.5rem; display: flex; flex-direction: column; gap: 0.5rem; }

        /* STATUS BADGE */
        .status-badge {
            font-size: 0.7rem; padding: 0.2rem 0.6rem; border-radius: 20px;
            background: var(--bg-column); border: 1px solid var(--border);
            display: flex; align-items: center; gap: 4px;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot.online { background: #10b981; box-shadow: 0 0 5px #10b981; }
        .dot.offline { background: #ef4444; }

        /* TOAST */
        .toast {
            position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%);
            background: #1f2937; color: white; padding: 0.8rem 1.5rem;
            border-radius: 50px; font-size: 0.9rem; z-index: 2000;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
            width: max-content; max-width: 90vw; text-align: center;
        }
        .toast.visible { opacity: 1; }
        
        /* AUTH HELPERS */
        .auth-switch { text-align: center; font-size: 0.85rem; color: var(--text-muted); margin-top: 1rem; }
        .auth-switch span { color: var(--primary); font-weight: 600; cursor: pointer; text-decoration: underline; }
    </style>
</head>

    <script>
        /**
         * ==========================================
         * ‚ö†Ô∏è CONFIGURATION SUPABASE OBLIGATOIRE
         * Remplacez par vos cl√©s API
         * ==========================================
         */
        const SUPABASE_URL = 'https://bqhzbgwisadmgwuqdske.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxaHpiZ3dpc2FkbWd3dXFkc2tlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MzIzNzIsImV4cCI6MjA4MzEwODM3Mn0.8eQnpL_z4JPTfTZOF7JaLGcxPxSfUt5BXDFxBoO6A_c';

        // Initialisation Client Safe
        let sbClient = null;
        if (typeof window.supabase !== 'undefined' && SUPABASE_URL.includes('http')) {
            sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } else {
            console.warn("Supabase non configur√© ou librairie manquante.");
        }

        /**
         * ==========================================
         * üîß LOGIQUE AUTHENTIFICATION
         * ==========================================
         */
        const auth = {
            isLoginMode: true,
            
            init() {
                // Fermeture au clic sur l'overlay
                document.getElementById('authOverlay').addEventListener('click', (e) => {
                    if(e.target.id === 'authOverlay') this.close();
                });
            },

            open() {
                // Si d√©j√† connect√©, on d√©connecte
                if (app.state.user) {
                    if(confirm("Se d√©connecter ?")) {
                        sbClient.auth.signOut();
                        window.location.reload();
                    }
                    return;
                }
                document.getElementById('authOverlay').classList.add('open');
            },

            close() {
                document.getElementById('authOverlay').classList.remove('open');
            },

            toggleMode() {
                this.isLoginMode = !this.isLoginMode;
                const title = document.getElementById('authTitle');
                const btn = document.getElementById('authSubmitBtn');
                const switchTxt = document.getElementById('authSwitchText');
                
                if (this.isLoginMode) {
                    title.textContent = "Connexion";
                    btn.textContent = "Se connecter";
                    switchTxt.innerHTML = 'Pas de compte ? <span onclick="auth.toggleMode()">Cr√©er un compte</span>';
                } else {
                    title.textContent = "Inscription";
                    btn.textContent = "S'inscrire";
                    switchTxt.innerHTML = 'D√©j√† un compte ? <span onclick="auth.toggleMode()">Se connecter</span>';
                }
            },

            async handleSubmit(e) {
                // FIX: EMP√äCHER LE RELOAD IMM√âDIATEMENT
                e.preventDefault(); 
                
                if (!sbClient) {
                    alert("Erreur: Supabase non connect√© (Cl√©s manquantes ?)");
                    return;
                }

                const email = document.getElementById('authEmail').value;
                const password = document.getElementById('authPassword').value;
                const btn = document.getElementById('authSubmitBtn');
                
                // UX: Loading State
                const originalText = btn.textContent;
                btn.textContent = "Chargement...";
                btn.disabled = true;

                try {
                    if (this.isLoginMode) {
                        // CONNEXION
                        const { error } = await sbClient.auth.signInWithPassword({ email, password });
                        if (error) throw error;
                        this.close();
                        app.showToast("Connexion r√©ussie !");
                        
                    } else {
                        // INSCRIPTION
                        const { error, data } = await sbClient.auth.signUp({ email, password });
                        if (error) throw error;
                        
                        // FIX: Gestion confirmation email
                        if (data?.user && !data.session) {
                            alert("Compte cr√©√© ! Veuillez v√©rifier vos emails pour confirmer l'inscription avant de vous connecter.");
                            this.toggleMode(); // Basculer vers login
                        } else {
                            this.close();
                            app.showToast("Bienvenue !");
                        }
                    }
                } catch (err) {
                    console.error(err);
                    alert("Erreur: " + err.message);
                } finally {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            }
        };

        /**
         * ==========================================
         * üì± PWA MANAGER (Service Worker Safe)
         * ==========================================
         */
        class PWAManager {
            constructor() {
                this.initManifest();
                // FIX: Try-catch pour √©viter crash en local file://
                try {
                    this.initServiceWorker();
                } catch(e) { console.log("SW non support√© ici"); }
                this.initInstallButton();
            }

            initManifest() {
                const iconSVG = `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512' fill='%236366f1'><rect width='512' height='512' rx='100' fill='white'/><rect x='100' y='100' width='312' height='312' rx='50' fill='%236366f1'/></svg>`;
                const iconUrl = `data:image/svg+xml;base64,${btoa(iconSVG)}`;
                const manifest = {
                    name: "CreatorPlan", short_name: "Plan",
                    start_url: ".", display: "standalone",
                    background_color: "#f3f4f6", theme_color: "#6366f1",
                    icons: [{ src: iconUrl, sizes: "512x512", type: "image/svg+xml" }]
                };
                const link = document.createElement('link');
                link.rel = 'manifest';
                link.href = `data:application/manifest+json,${encodeURIComponent(JSON.stringify(manifest))}`;
                document.head.appendChild(link);
            }

            initServiceWorker() {
                if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')) {
                    const swCode = `
                        const CACHE_NAME = 'creatorplan-v2'; // Version bump
                        self.addEventListener('install', e => e.waitUntil(self.skipWaiting()));
                        self.addEventListener('activate', e => e.waitUntil(self.clients.claim()));
                        self.addEventListener('fetch', e => {
                            e.respondWith(fetch(e.request).catch(() => caches.match(e.request)));
                        });
                    `;
                    const blob = new Blob([swCode], {type: 'application/javascript'});
                    navigator.serviceWorker.register(URL.createObjectURL(blob))
                        .catch(err => console.log('SW Warning:', err));
                }
            }

            initInstallButton() {
                const btn = document.getElementById('pwaInstallBtn');
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    btn.style.display = 'inline-flex';
                });
                btn.addEventListener('click', async () => {
                    if (this.deferredPrompt) {
                        this.deferredPrompt.prompt();
                        const { outcome } = await this.deferredPrompt.userChoice;
                        if (outcome === 'accepted') btn.style.display = 'none';
                        this.deferredPrompt = null;
                    }
                });
            }
        }

        /**
         * ==========================================
         * üß† APP LOGIC
         * ==========================================
         */
        const Utils = {
            getMonday: (d) => {
                d = new Date(d);
                const day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
                return new Date(d.setDate(diff));
            },
            formatDate: (d) => d.toISOString().split('T')[0],
            addDays: (d, days) => {
                const res = new Date(d); res.setDate(res.getDate() + days);
                return Utils.formatDate(res);
            },
            dayName: (d) => new Date(d).toLocaleDateString('fr-FR', { weekday: 'short' })
        };

        class App {
            constructor() {
                this.state = {
                    weekStart: Utils.formatDate(Utils.getMonday(new Date())),
                    items: JSON.parse(localStorage.getItem('cp_items')) || [],
                    user: null
                };
                
                this.pwa = new PWAManager();
                this.init();
            }

            async init() {
                this.render();
                this.setupListeners();
                auth.init();
                
                // UX: Click outside modal to close
                document.getElementById('modalOverlay').addEventListener('click', (e) => {
                    if (e.target.id === 'modalOverlay') this.closeModal();
                });

                window.addEventListener('online', () => this.updateNetwork(true));
                window.addEventListener('offline', () => this.updateNetwork(false));

                if (sbClient) {
                    const { data } = await sbClient.auth.getSession();
                    if (data.session) this.handleUser(data.session.user);
                    
                    sbClient.auth.onAuthStateChange((_evt, session) => {
                        this.handleUser(session?.user);
                    });
                }
            }

            updateNetwork(isOnline) {
                const dot = document.querySelector('.dot');
                const txt = document.getElementById('syncText');
                dot.className = `dot ${isOnline ? 'online' : 'offline'}`;
                txt.textContent = isOnline ? (this.state.user ? 'Cloud' : 'Local') : 'Offline';
            }

            handleUser(user) {
                this.state.user = user;
                const authBtn = document.getElementById('authBtn');
                
                if (user) {
                    authBtn.innerHTML = 'üü¢'; // Connect√©
                    authBtn.title = "D√©connexion";
                    this.updateNetwork(navigator.onLine);
                    this.fetchData();
                    this.setupRealtime();
                } else {
                    authBtn.innerHTML = 'üë§'; // D√©connect√©
                    authBtn.title = "Connexion";
                    this.updateNetwork(navigator.onLine);
                }
            }

            async fetchData() {
                if(!this.state.user) return;
                const { data } = await sbClient.from('content_items').select('*');
                if (data) {
                    this.state.items = data;
                    localStorage.setItem('cp_items', JSON.stringify(data));
                    this.render();
                }
            }

            setupRealtime() {
                sbClient.channel('public:content_items')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'content_items' }, payload => {
                    const { eventType, new: newItem, old: oldItem } = payload;
                    if (newItem && newItem.user_id === this.state.user.id) return; 

                    if (eventType === 'INSERT' || eventType === 'UPDATE') {
                        const idx = this.state.items.findIndex(i => i.id === newItem.id);
                        if (idx > -1) this.state.items[idx] = newItem;
                        else this.state.items.push(newItem);
                        this.showToast("Planning mis √† jour !");
                    } else if (eventType === 'DELETE') {
                        this.state.items = this.state.items.filter(i => i.id !== oldItem.id);
                        this.showToast("Contenu supprim√© par collaborateur");
                    }
                    this.render();
                })
                .subscribe();
            }

            render() {
                const board = document.getElementById('board');
                board.innerHTML = '';
                
                const start = new Date(this.state.weekStart);
                const end = new Date(start); end.setDate(end.getDate()+6);
                document.getElementById('weekDisplay').textContent = `${start.getDate()}/${start.getMonth()+1} - ${end.getDate()}/${end.getMonth()+1}`;

                for (let i = 0; i < 7; i++) {
                    const dateStr = Utils.addDays(this.state.weekStart, i);
                    const isToday = dateStr === Utils.formatDate(new Date());
                    
                    const col = document.createElement('div');
                    col.className = 'column';
                    
                    const dayItems = this.state.items.filter(item => item.date === dateStr);
                    
                    col.innerHTML = `
                        <div class="column-header">
                            <div class="day-name">${Utils.dayName(dateStr)}</div>
                            <div class="day-date ${isToday ? 'today' : ''}">${new Date(dateStr).getDate()}</div>
                        </div>
                        <div class="column-content" data-date="${dateStr}"></div>
                    `;
                    
                    const contentDiv = col.querySelector('.column-content');
                    dayItems.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.dataset.platform = item.platform;
                        card.onclick = () => this.openModal(item.id);
                        card.innerHTML = `
                            <div class="card-header">
                                <span style="font-size:0.8rem; opacity:0.7">${item.time || ''}</span>
                            </div>
                            <div class="card-title">${item.title}</div>
                            <div class="status-badge" style="width:fit-content">${item.status}</div>
                        `;
                        contentDiv.appendChild(card);
                    });
                    
                    board.appendChild(col);
                }
            }

            async saveItem(e) {
                e.preventDefault();
                const id = document.getElementById('itemId').value;
                const item = {
                    id: id || crypto.randomUUID(),
                    title: document.getElementById('itemTitle').value,
                    platform: document.getElementById('itemPlatform').value,
                    status: document.getElementById('itemStatus').value,
                    date: document.getElementById('itemDate').value,
                    time: document.getElementById('itemTime').value,
                    user_id: this.state.user?.id
                };

                const idx = this.state.items.findIndex(i => i.id === item.id);
                if (idx > -1) this.state.items[idx] = item;
                else this.state.items.push(item);
                
                localStorage.setItem('cp_items', JSON.stringify(this.state.items));
                this.render();
                this.closeModal();

                if (this.state.user && sbClient) {
                    await sbClient.from('content_items').upsert(item);
                }
            }

            async deleteItem() {
                const id = document.getElementById('itemId').value;
                if (!confirm("Supprimer ?")) return;
                
                this.state.items = this.state.items.filter(i => i.id !== id);
                localStorage.setItem('cp_items', JSON.stringify(this.state.items));
                this.render();
                this.closeModal();

                if (this.state.user && sbClient) {
                    await sbClient.from('content_items').delete().eq('id', id);
                }
            }

            openModal(id = null) {
                document.getElementById('modalOverlay').classList.add('open');
                const form = document.getElementById('contentForm');
                form.reset();
                document.getElementById('itemDate').value = this.state.weekStart;
                document.getElementById('btnDelete').style.display = 'none';

                if (id) {
                    const item = this.state.items.find(i => i.id === id);
                    if (item) {
                        document.getElementById('itemId').value = item.id;
                        document.getElementById('itemTitle').value = item.title;
                        document.getElementById('itemPlatform').value = item.platform;
                        document.getElementById('itemStatus').value = item.status;
                        document.getElementById('itemDate').value = item.date;
                        document.getElementById('itemTime').value = item.time;
                        document.getElementById('btnDelete').style.display = 'block';
                    }
                }
            }

            closeModal() { document.getElementById('modalOverlay').classList.remove('open'); }

            showToast(msg) {
                const t = document.getElementById('toast');
                t.textContent = msg;
                t.classList.add('visible');
                setTimeout(() => t.classList.remove('visible'), 3000);
            }

            setupListeners() {
                document.getElementById('prevWeek').onclick = () => {
                    const d = new Date(this.state.weekStart); d.setDate(d.getDate() - 7);
                    this.state.weekStart = Utils.formatDate(d); this.render();
                };
                document.getElementById('nextWeek').onclick = () => {
                    const d = new Date(this.state.weekStart); d.setDate(d.getDate() + 7);
                    this.state.weekStart = Utils.formatDate(d); this.render();
                };
                document.getElementById('authBtn').onclick = () => auth.open();
            }
        }

        const app = new App();
    </script>
</body>
